<h1>Meus Personalizados</h1>

<table mat-table [dataSource]="personalizados" class="mat-elevation-z8">

  
    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Personalizado </th>
      <td mat-cell *matCellDef="let personalizado"> {{personalizado.nome}} </td>
    </ng-container>
  
    <!-- Coluna Categoria -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let personalizado"> {{personalizado.categoria}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
